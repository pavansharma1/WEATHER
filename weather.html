<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    
       <div class="container">
          <h1>Weather Web App</h1>

          <h3>know Your City Weather</h3>



             <div class="get">
                <input type="text" class="search-bar" name="city" placeholder="enter the city name">
                <button class="search-btn">Get Weather</button>
                <h4 class="city"></h4>
            <p class="date"></p>
            
               <div id="cont-1">
              <h2 class="temperature"></h2>
               <div id="sub"> 
                <img  id="img" src="weather-png-9855.png" alt="">
                <h5 class="weather"></h5>
               </div>
               </div>


             </div>
                
            <div id="other">
               <p style="margin: 0;" class="feels"></p>
               <p class="humidity" style="margin: 0;"></p>
               <p class="pressure" style="margin: 0;"></p>
               <p class="wind" style="margin: 0;"></p>
              

            </div>
             

             
             
       </div>


            




       <script src="weather.js"></script>
</body>
</html>
